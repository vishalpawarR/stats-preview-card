<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="stat-container">
      <div class="stat-details">
        <h2 class="stat-heading">Get <span class="accent">insights</span> that help your business grow.</h2>
        <p class="stat-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stat-data">
          <div class="stat-values">
            <p class="value">10k+</p>
            companies
          </div>
          <div class="stat-values">
            <p class="value">314</p>
            templates
          </div>
          <div class="stat-values">
            <p class="value">12m+</p>
            queries
          </div>
        </div>
      </div>
      <div class="stat-img-container">
        <picture class="img">
          <source media="(max-width: 767px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="3 women are in conference room and doing meeting with presentations">
        </picture>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/vishalpawarr/">Vishal Pawar</a>.
    </div>
  </footer>
</body>
</html>
